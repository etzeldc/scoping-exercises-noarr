<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		/*
			Exercise 2
			How many different variables named "a" are created here?  
			Can you give each of them a new name while preserving the
			functionality of this code?
		*/

		function createFunction() {
			var ab = function () { //var a is defined locally (changed to "ab"")
				var a = "b";
				return a;
			};
			return ab; //refers to the global a (changed to "ab")
		}
		var a = createFunction(); //var a is defined globally
		console.log(a());

		// there were two vars named "a". one local to createFunction (ln19), and one global (ln25)
	</script>
</body>

</html>
